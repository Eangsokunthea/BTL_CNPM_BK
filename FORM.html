<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="CSS/Style_form.css" rel="stylesheet">
    <title>DAN THU</title>

</head>

<body>
    <header>
        <p>Click chuot vao duong link sau:</p>
        <a href="https://github.com/Eangsokunthea" target="_self"><span>My GitHub</span></a>
        <div class="box">
            <div class="box1">
                <h1 style="color:brown">NHẬP KHUẨN THU</h1>
            </div>
            <div class="box2">
                <form>
                    <br>Họ Dân<span>*</span>:&nbsp;&nbsp;
                    <select name="dropdown" required>
                        <option value="dan1" selected>dan1</option>
                        <option value="dan2">dan2</option>
                        <option value="dan3">dan3</option>
                        <option value="dan4">dan4</option>
                        </select>
                    <br><br>Số Tiền<span>*</span>:&nbsp;&nbsp;&nbsp;<input type="text" name="So_Tien" autofocus required/>
                    <br><br>Thẻ Loại<span>*</span>:
                    <select name="dropdown" required>
                        <option value="loai1" selected>loai1</option>
                        <option value="loai2">loai2</option>
                        <option value="loai3">loai3</option>
                        <option value="loai4">loai4</option>
                        </select>
                    <br><br>Ghi Chú: <br>
                    <textarea rows="8" cols="50" name="description" placeholder="text here..."></textarea>
                    <br><br>Ngày Thu<span>*</span>: <input type="date" name="date" required>
                    <br><br>
                    <input type="reset" name="reset" value="Reset" />
                    <input type="button" name="ok" value="OK" />
                </form>


            </div>

        </div>



    </header>
</body>

</html>
